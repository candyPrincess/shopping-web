<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="./css/search-result.css">
	<link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
	<script src="./assets/zepto/zepto.min.js"></script>
	<script src="./assets/mui/js/mui.min.js"></script>
	<script src="./js/search-result.js"></script>
	<title>Document</title>
</head>

<body>
	<header class="mui-bar mui-bar-nav my_header">
		<!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
		<h1 class="mui-title">main for search</h1>
		<a href="search.html" class="mui-icon mui-icon-search"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer my_footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">Home</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">Categories</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">Cart</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">VIP</span>
		</a>
	</nav>

	<div class="mui-content" id="refreshContainer">
		<div>
			<div class="mui-row">
				<div class="mui-col-xs-6">
					<li class="mui-table-view-cell" id="priceSort">
						价格
						<span class="mui-icon mui-icon-arrowdown"></span>
					</li>
				</div>
				<div class="mui-col-xs-6">
					<li class="mui-table-view-cell">
						销量
						<span class="mui-icon mui-icon-arrowdown"></span>
					</li>
				</div>
			</div>
			<div class="my_life">

			</div>
		</div>
	</div>
	<script src="./assets/artTemplate/template-native.js"></script>
	<script id="searchResultTpl" type="text/template">
		<% for(var i=0;i<data.length;i++){ %>
			<ul class="searchDetail" data-id="<%=data[i].id %>">
				<li>
					<a href="javascript:;">
						<img src="<%=data[i].pic[0].picAddr%>" alt="">
						<span><%=data[i].proName %></span>
						<p>
							<span>$<%=data[i].price %></span>
							<span>$<%=data[i].oldPrice %></span>
						</p>
						<button>立即购买</button>
					</a>
				</li>
			</ul>
			<% } %>
	</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/base.css">

    <link rel="stylesheet" href="./css/modify.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">

    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./js/modify.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="mui-bar mui-bar-nav my_header">
            <!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
        <h1 class="mui-title">修改密码</h1>
        <a href="" class="mui-icon mui-icon-search"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer my_footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">Home</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">Categories</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">Cart</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">VIP</span>
		</a>
	</nav>
	<div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>原密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入原密码" name="originPass">
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入新密码" name="newPass">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password" placeholder="请确认密码" name="confirmNewPass">
            </div>
            <div class="mui-input-row">
                <label>认证码</label>
                <input type="password" placeholder="请输入认证码" name="getVcode">
                <span class="get_vcode">获取认证码</span>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary modifyPass" >确认修改密码</button>
            </div>
        </form>
	</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
	<script src="./assets/zepto/zepto.min.js"></script>
	<script src="./assets/mui/js/mui.min.js"></script>
	<script src="./js/search.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="mui-bar mui-bar-nav my_header">
            <!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
        <h1 class="mui-title">main for search</h1>
        <a href="" class="mui-icon mui-icon-search"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer my_footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">Home</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">Categories</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">Cart</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">VIP</span>
		</a>
	</nav>
	<div class="mui-content mui-scroll-wrapper">
		<div class="my_search">
			<input type="text" placeholder="搜索您喜欢的东西">
			<button>搜索</button>
			<p>
				<span>搜索历史</span>			
				<span class="clearHistory">
					<span class="mui-icon mui-icon-trash"></span>
					清空历史
				</span>
			</p>
			<ul class="mui-table-view" id="historySearch">
				<!-- <li class="mui-table-view-cell">Item 1</li>
				<li class="mui-table-view-cell">Item 2</li>
				<li class="mui-table-view-cell">Item 3</li> -->
			</ul>
		</div>
	</div>
</body>
<script src="assets/artTemplate/template-native.js"></script>
<script type="text/template" id="historySearchTpl">
	<% for(var i=0;i<keywords.length;i++){ %>
  <li class="mui-table-view-cell"><%= keywords[i] %>></li>
  <% } %>
</script>
</html>
